  <input type="text" placeholder="Search Course" class="form-control me-2" [(ngModel)]="searchText">

<div id="cardsdisplay">
  <div class="course-card" *ngFor="let course of searchCourses">
  <div class="card" style="width: 18rem;">
  <img src="./assets/12079894_4906331.svg" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{course.courseId}}</h5>
    <p class="card-text">{{course.courseName}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Instructor: {{course.instructor}}</li>
    <li class="list-group-item">Learners enrolled: {{course.enrolled}}</li>
    <li class="list-group-item">
      <div class="star">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
      </div>
    </li>
  </ul>
  <div class="card-body">
    <a [routerLink] = "['/course', course.courseId]" class="card-link">View Course</a>
    <!-- <a href="#" class="card-link">Another link</a> -->
  </div>
</div>
</div>
</div>
